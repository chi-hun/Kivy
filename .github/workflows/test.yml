name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update package repositories
        run: sudo apt-get update

      - name: Add deadsnakes PPA
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get install -y git zip unzip openjdk-11-jdk python3.10 python3.10-distutils virtualenv libtinfo6

      - name: Install pip for python3.10
        run: |
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          python3.10 get-pip.py

      - name: Setup virtual environment
        run: |
          virtualenv -p python3.10 venv
          source venv/bin/activate
          pip install setuptools==58.0.0 buildozer cython

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: echo "y" | sdkmanager --licenses --sdk_root="$ANDROID_HOME"

      - name: install platform tools
        run: sdkmanager --sdk_root="$ANDROID_HOME" "platform-tools"

      - name: Create explicit license file
        run: echo "24333f8a63b6856965cb2e473944931a" > "$ANDROID_HOME/licenses/android-sdk-license"

      - name: Install Android SDK Build Tools
        run: sdkmanager --sdk_root="$ANDROID_HOME" "build-tools;36.0.0"

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
